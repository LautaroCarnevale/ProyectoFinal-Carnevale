<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>PreEntrega3+Carnevale</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <header>
    <div class="tituloPuerto">
      <h1 class="h1-titulo">Bienvenidos al puerto!!</h1>
    </div>
  </header>

  <main>
    
    <div class="body2">
      <div class="titulo-Requisitos">
        <h2 class="h2-nombrePuerto">
          CoderDock - Centro de control de acceso y supervisi√≥n de carga:
        </h2>
        <button type="button" class="btn btn-primary" id="boton-Requisitos">Proximamente(Regisitos)</button>
      </div>

      <div class="mb-3 camionesEnEspera">
        <div class="esperaBotonesYSilos">
          <div class="labelCamionesEspera grid1">
            <label for="camionesEspera" class="form-label">Camiones en espera</label>
            <select class="form-control" id="camionesEspera"></select>
          </div>
          <div class="divBoton-verificar grid2">
            <button type="button" class="btn btn-primary" id="boton-verificar">Verificar camion</button>
            <div class="consola-verificar" id="consola-verificar"></div>
          </div>
          <div class="divBoton-eliminar grid3">
            <button type="button" class="btn btn-danger" id="boton-eliminar">Eliminar camion</button>
            <div class="consola-eliminar" id="consola-eliminar"></div>
          </div>
          <div class="divBoton-undefined grid4">
            <button type="button" class="btn btn-warning" id="boton-descargar">Descargar camiones</button>
            <div class="consola-undefined" id="consola-descargar"></div>
          </div>
          <div class="labelSilos grid5">
            <h3 class="tituloSilos">Silos</h3>
          </div>


          <div class="silos grid6">
            <div class="silos2">
              <img
                src="https://cdn.discordapp.com/attachments/814738071421452373/1105751833030447184/eHoDfiYofLa1_lWTO_ffY-transformed-fotor-bg-remover-202305104120.png"
                style="width: 90px;" alt="silo1"> <!-- agregar las imagenes en un div como backgraund-img -->
              <h4 class="textoSilos">Silo I(soja)<br> <span id="cargaSiloSoja">0</span>/90000kg</h4>
            </div>
          </div>
          <div class="silos grid7">
            <div class="silos2">
              <img
                src="https://cdn.discordapp.com/attachments/814738071421452373/1105751833030447184/eHoDfiYofLa1_lWTO_ffY-transformed-fotor-bg-remover-202305104120.png"
                style="width: 90px;" alt="silo2"> <!-- agregar las imagenes en un div como backgraund-img -->
              <h5 class="textoSilos">Silo II(maiz)<br> <span id="cargaSiloMaiz">0</span>/90000kg</h6>
            </div>
          </div>
          <div class="silos grid8">
            <div class="silos2">
              <img
                src="https://cdn.discordapp.com/attachments/814738071421452373/1105751833030447184/eHoDfiYofLa1_lWTO_ffY-transformed-fotor-bg-remover-202305104120.png"
                style="width: 90px;" alt="silo3"> <!-- agregar las imagenes en un div como backgraund-img -->
              <h6 class="textoSilos">Silo III(sorgo)<br> <span id="cargaSiloSorgo">0</span>/90000kg</h6>
            </div>
          </div>

        </div>
        <div class="registroCamiones">

          <label for="datosDeRegistro" class="titulo-RegistroDeCamiones">Datos de registro del camion:</label>
          <div class="cuadradoDatosRegistro">
            <p class="p-datosDeResistros" id="datosDeRegistro"></p>
          </div>
        </div>
      </div>
      <div class="botonesCalificadores">
        <div class="botonesCalificadores-hijo">
          <button type="button" class="btn btn-danger">Proximamente(Denegar)</button>
          <button type="button" class="btn btn-success">Proximamente(Aceptar)</button>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>

  <!-- Bootstrap -->
  <script src="puerto.js"></script>
  <script src="app.js"></script>
  <script src="silos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
